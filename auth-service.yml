server:
  port: 8083
  contextPath: /uaa
eureka:
  instance.leaseRenewalIntervalInSeconds: 3
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

security.user.password: password
spring.datasource.url: jdbc:sqlite:tokens.db
